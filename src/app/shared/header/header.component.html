<!-- TAGLINE START-->

<!-- TAGLINE END-->

<!-- Navbar STart -->
<header id="topnav" class="defaultscroll sticky" (window:scroll)="windowScroll()" [class]="navClass" [ngClass]="{'tagline-height': sliderTopbar == true}">
    <div class="container" style="margin-top: 5px;">
        <!-- Logo container-->
        <div>
            <a class="logo" *ngIf="navClass !== 'nav-light'">
                <img src="assets/images/colegio/logo-colegio-celso.jpg" class="l-dark logo-light-mode" height="55" alt="" style="margin-right: -90px; margin-left: -90px; margin-top: 8px; margin-bottom: 8px;">
                <img src="assets/images/colegio/logo-colegio-celso.jpg" class="logo-dark-mode" height="55" alt="" >
            </a>

           

            <ul class="buy-button list-inline mb-0" *ngIf="buttonList == true">
                <li class="list-inline-item mb-0 ms-1">
                    <div class="dropdown">
                        <button type="button" class="btn btn-link text-decoration-none dropdown-toggle p-0 pe-2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="uil uil-search text-muted"></i>
            </button>
                        <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-3 py-0" style="width: 300px;">
                            <form>
                                <input type="text" id="text" name="name" class="form-control border bg-white" placeholder="Search...">
                            </form>
                        </div>
                    </div>
                </li>
                <li class="list-inline-item mb-0 ms-1">
                    <a href="javascript:void(0)" class="btn btn-icon btn-primary"><i class="uil uil-facebook-f icons"></i></a>
                </li>
                <li class="list-inline-item mb-0 ms-1">
                    <a href="javascript:void(0)" class="btn btn-icon btn-primary"><i class="uil uil-github icons"></i></a>
                </li>
                <li class="list-inline-item mb-0 ms-1">
                    <a href="javascript:void(0)" class="btn btn-icon btn-primary"><i class="uil uil-twitter icons"></i></a>
                </li>
                <li class="list-inline-item mb-0 ms-1">
                    <a href="javascript:void(0)" class="btn btn-icon btn-primary"><i class="uil uil-linkedin-alt icons"></i></a>
                </li>
            </ul>

            <ul class="buy-button list-inline mb-0" *ngIf="isdeveloper == true">
                <li class="list-inline-item mb-0">
                    <div class="dropdown">
                        <button type="button" class="btn btn-link text-decoration-none dropdown-toggle p-0 pe-2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="uil uil-search text-muted"></i>
            </button>
                        <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow rounded border-0 mt-3 py-0" style="width: 300px;">
                            <form>
                                <input type="text" id="text2" name="name" class="form-control border bg-white" placeholder="Search...">
                            </form>
                        </div>
                    </div>
                </li>
                <li class="list-inline-item mb-0 pe-1">
                    <a href="#" class="btn btn-icon btn-soft-primary"><i class="uil uil-github icons"></i></a>
                </li>
                <li class="list-inline-item mb-0 pe-1">
                    <a href="#" class="btn btn-icon btn-soft-primary"><i class="mdi mdi-stack-overflow mdi-18px icons"></i></a>
                </li>
                <li class="list-inline-item mb-0">
                    <a href="javascript:void(0)" class="btn btn-icon btn-soft-primary" (click)="developerModal(content)" data-bs-toggle="modal" data-bs-target="#loginform"><i class="uil uil-user icons"></i></a>
                </li>
                <ng-template #content let-modal>
                    <div class="modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content rounded shadow-lg border-0 overflow-hidden position-relative">
                            <button type="button" class="btn-close position-absolute top-0 end-0 mt-2 me-2" (click)="modal.dismiss('Cross click')" style="z-index: 1" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="modal-body p-0">
                                <div class="container-fluid px-0">
                                    <div class="row align-items-center g-0">
                                        <div class="col-lg-6 col-md-5">
                                            <img src="assets/images/course/online/ab02.jpg" class="img-fluid" alt="">
                                        </div>
                                        <!--end col-->

                                        <div class="col-lg-6 col-md-7">
                                            <form class="login-form p-4">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                                            <div class="form-icon position-relative">
                                                                <i-feather name="user" class="fea icon-sm icons"></i-feather>
                                                                <input type="email" class="form-control ps-5" placeholder="Email" name="email" required="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--end col-->

                                                    <div class="col-lg-12">
                                                        <div class="mb-3">
                                                            <label class="form-label">Password <span class="text-danger">*</span></label>
                                                            <div class="form-icon position-relative">
                                                                <i-feather name="key" class="fea icon-sm icons"></i-feather>
                                                                <input type="password" class="form-control ps-5" placeholder="Password" required="">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--end col-->

                                                    <div class="col-lg-12">
                                                        <div class="d-flex justify-content-between">
                                                            <div class="mb-3">
                                                                <div class="custom-control custom-checkbox">
                                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                                    <label class="custom-control-label ms-1" for="customCheck1">Remember me</label>
                                                                </div>
                                                            </div>
                                                            <p class="forgot-pass mb-0"><a routerLink="/auth-re-password" class="text-dark fw-bold">Forgot password ?</a></p>
                                                        </div>
                                                    </div>
                                                    <!--end col-->

                                                    <div class="col-lg-12 mb-0">
                                                        <div class="d-grid">
                                                            <button class="btn btn-primary">Sign in</button>
                                                        </div>
                                                    </div>
                                                    <!--end col-->

                                                    <div class="col-12 text-center">
                                                        <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a routerLink="/auth-signup" class="text-dark fw-bold">Sign Up</a></p>
                                                    </div>
                                                    <!--end col-->
                                                </div>
                                                <!--end row-->
                                            </form>
                                        </div>
                                        <!--end col-->
                                    </div>
                                    <!--end row-->
                                </div>
                                <!--end container-->
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ul>

            <a class="logo" routerLink="" *ngIf="navClass === 'nav-light'">
                <img src="assets/images/logo/logo-dark-bvm.jpg" class="l-dark" height="55" alt="" style="margin-right: -90px; margin-left: -90px; margin-top: 8px; margin-bottom: 8px;">
                <!-- <img src="assets/images/logo/logo-light-bvm.png" class="l-dark" height="55" alt="" style="margin-right: -90px; margin-left: -90px; margin-top: 8px; margin-bottom: 8px;"> -->
            </a>
        </div>
        <span *ngIf="!buttonList && !isdeveloper && !shopPages">
      <div class="buy-button">
        <ng-template [ngIf]="navClass === 'nav-light'">
          <a routerLink="/" [ngxScrollTo]="'#bookroom'" class="btn personalizado login-btn-primary" >Intranet</a>
          <!-- <a href="javascript: void(0);" class="btn btn-light login-btn-light">Buy Now</a> -->
        </ng-template>
        <ng-template [ngIf]="navClass !== 'nav-light'">
          <a [ngxScrollTo]="'#bookroom'" class="btn personalizado">Intranet</a>
          <!-- <a pageScroll [routerLink]="['Home']" href="#myanchor">Go there</a> -->
        </ng-template>
      </div>
    </span>
        <div class="menu-extras">
            <div class="menu-item">
                <a class="navbar-toggle" id="isToggle" (click)="toggleMenu()" [ngClass]="{'open': isCondensed === true}">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
            </div>
        </div>
        <div id="navigation">
            <ul class="navigation-menu" [class]="navClass">
                <li><a class="nav-link-ref" routerLink="/inicio" style="font-family: 'Lucida Sans', cursive; font-size: small; margin-left: -4px;">Inicio</a></li>
                <li><a class="nav-link-ref" routerLink="/inicio/nosotros" style="font-family: 'Lucida Sans', cursive; font-size: small;">Nosotros</a></li>
                <li><a class="nav-link-ref" routerLink="/inicio/gestion" style="font-family: 'Lucida Sans', cursive; font-size: small;">Gestión</a></li>
                <li><a class="nav-link-ref" routerLink="/inicio/noticias" style="font-family: 'Lucida Sans', cursive; font-size: small;">Noticias</a></li>
                <li><a class="nav-link-ref" routerLink="/inicio/aliados" style="font-family: 'Lucida Sans', cursive; font-size: small;">Aliados</a></li>
                <li><a class="nav-link-ref" routerLink="/inicio/innovacion" style="font-family: 'Lucida Sans', cursive; font-size: small;">Innovacion</a></li>
                <li><a class="nav-link-ref" routerLink="/inicio/normatividades" style="font-family: 'Lucida Sans', cursive; font-size: small; margin-right: -34px;">Normatividades</a></li>
            </ul>
        </div>
    </div>
</header>
